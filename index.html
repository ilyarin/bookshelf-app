<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RakBooku</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="img/book.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>RakBooku</h1>
    </header>

    <main>
      <section>
        <h2>Tambah Buku</h2>
        <form id="bookForm">
          <div>
            <label>Judul</label>
            <input type="text" id="bookFormTitle" required />
          </div>
          <div>
            <label>Penulis</label>
            <input type="text" id="bookFormAuthor" required />
          </div>
          <div>
            <label>Tahun</label>
            <input type="number" id="bookFormYear" required />
          </div>
          <div>
            <label>Selesai Dibaca</label>
            <input type="checkbox" id="bookFormIsComplete" />
          </div>
          <button type="submit" id="bookFormSubmit">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label>Judul</label>
          <input type="text" id="searchBookTitle" />
          <button type="submit" id="searchSubmit">Cari</button>
        </form>
      </section>

      <!-- PROGRAM BARU START -->

      <!-- PROGRAM BARU END -->

      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" class="book-list"></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" class="book-list"></div>
      </section>
    </main>
  </body>
</html>
